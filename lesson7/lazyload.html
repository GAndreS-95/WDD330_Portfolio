<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Gene Sunglao">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Lazy Loading</title>

        <link rel="stylesheet" href="css/lazyload.css">
    </head>

    <body>
        <h1>Lazy Loading Images</h1>

        <div class="images">
            <picture>
                <img src="images-car/placeholder.jpg"
                data-src="images-car/GT86_300_400.jpg"                
                alt="GT86">
            </picture>

            <picture>
                <img src="images-car/placeholder.jpg"
                data-src="images-car/CorvetteC7_300_400.jpg"                
                alt="Corvette C7">
            </picture>

            <picture>
                <img src="images-car/placeholder.jpg"
                data-src="images-car/CamaroSS_300_400.jpg"                
                alt="Camaro SS">
            </picture>

            <picture>
                <img src="images-car/placeholder.jpg"
                data-src="images-car/Porsche911GT3RS_300_400.jpg"                
                alt="Porsche911 GT3 RS">
            </picture>
            
            <picture>
                <img src="images-car/placeholder.jpg"
                data-src="images-car/CorvetteC3_300_400.jpg"                
                alt="Corvette C3">
            </picture>
            
            <picture>
                <img src="images-car/placeholder.jpg"
                data-src="images-car/Porsche911Turbo_300_400.jpg"                
                alt="Porsche 911 Turbo">
            </picture>
        </div>
        <script type="text/javascript" src="js/lazyload.js"></script>
    </body>
    
</html>
