<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Table Build </title>
        <link href="css/tablebuild.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <table> 
            <thread>
                <tr class="start">
                    <td colspan="3"><strong>ACME Wildwest</strong></td>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <th>$7,500</th>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>                    
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tfoot>
                    <tr class="end">
                        <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </body>
</html>
